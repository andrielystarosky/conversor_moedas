<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <label for="valor">Valor a Converter:</label>
        <input type="number" id="valor" placeholder="Digite o valor" min="0" step="any">

        <label for="moedaOrigem">Moeda de Origem:</label>
        <select id="moedaOrigem">
            <option value="USD">Dólar Americano (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="BRL">Real Brasileiro (BRL)</option>
            <option value="JPY">Iene Japonês (JPY)</option>
        </select>

        <label for="moedaDestino">Moeda de Destino:</label>
        <select id="moedaDestino">
            <option value="USD">Dólar Americano (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="BRL">Real Brasileiro (BRL)</option>
            <option value="JPY">Iene Japonês (JPY)</option>
        </select>

        <label for="taxa">Taxa de Conversão:</label>
        <input type="number" id="taxa" placeholder="Digite a taxa de conversão" min="0" step="any">

        <button onclick="converterMoeda()">Converter</button>

        <div class="result" id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h1>Conversor de Moedas</h1>
            </div>
            <div class="card-body">
                <form id="converterForm">
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor a Converter:</label>
                        <input type="number" id="valor" class="form-control" placeholder="Digite o valor" min="0" step="any">
                    </div>
                    <div class="mb-3">
                        <label for="moedaOrigem" class="form-label">Moeda de Origem:</label>
                        <select id="moedaOrigem" class="form-select">
                            <option value="USD">Dólar Americano (USD)</option>
                            <option value="EUR">Euro (EUR)</option>
                            <option value="BRL">Real Brasileiro (BRL)</option>
                            <option value="JPY">Iene Japonês (JPY)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="moedaDestino" class="form-label">Moeda de Destino:</label>
                        <select id="moedaDestino" class="form-select">
                            <option value="USD">Dólar Americano (USD)</option>
                            <option value="EUR">Euro (EUR)</option>
                            <option value="BRL">Real Brasileiro (BRL)</option>
                            <option value="JPY">Iene Japonês (JPY)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="taxa" class="form-label">Taxa de Conversão:</label>
                        <input type="number" id="taxa" class="form-control" placeholder="Digite a taxa de conversão" min="0" step="any">
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="converterMoeda()">Converter</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <h5 id="resultado" class="text-success"></h5>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

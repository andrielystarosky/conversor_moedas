<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <!-- Importando o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column" style="min-height: 100vh;"> <!-- Flexbox para garantir que o footer fique no final -->
    <div class="container flex-grow-1">
        <h1 class="my-5 text-center">Conversor de Moeda</h1>
        <form id="conversao-form">
            <div class="mb-3">
                <label for="valor" class="form-label">Valor a ser convertido:</label>
                <input type="number" id="valor" class="form-control" placeholder="Insira o valor" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="moeda-origem" class="form-label">Moeda de Origem:</label>
                <select id="moeda-origem" class="form-select" required>
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="BRL">Real (BRL)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="moeda-destino" class="form-label">Moeda de Destino:</label>
                <select id="moeda-destino" class="form-select" required>
                    <option value="BRL">Real (BRL)</option>
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="taxa-cambio" class="form-label">Taxa de Câmbio:</label>
                <input type="number" id="taxa-cambio" class="form-control" placeholder="Insira a taxa de câmbio" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Converter</button>
        </form>

        <div id="resultado" class="mt-4" style="display:none;">
            <h3>Resultado:</h3>
            <p id="resultado-texto"></p>
        </div>
    </div>

    <!-- Footer com os desenvolvedores -->
    <footer class="mt-5 bg-dark text-white text-center py-3 fixed-bottom">
        <p>&copy; 2024 Conversor de Moeda - Desenvolvido por: João Silva, Maria Souza</p>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>

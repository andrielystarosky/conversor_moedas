<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Arquivo CSS personalizado -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Conversor de Moeda</h1>
        <form id="form-conversao">
            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="number" id="valor" class="form-control" placeholder="Digite o valor" required>
            </div>
            <div class="mb-3">
                <label for="moedaOrigem" class="form-label">Moeda de Origem</label>
                <select id="moedaOrigem" class="form-select" required>
                    <option value="USD">D처lar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="BRL">Real (BRL)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="moedaDestino" class="form-label">Moeda de Destino</label>
                <select id="moedaDestino" class="form-select" required>
                    <option value="USD">D처lar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="BRL">Real (BRL)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="taxa" class="form-label">Taxa de C창mbio</label>
                <input type="number" id="taxa" class="form-control" placeholder="Digite a taxa de c창mbio" required>
            </div>
            <button type="submit" class="btn btn-primary">Converter</button>
        </form>
        <div id="resultado" class="mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
